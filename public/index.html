    >
      <div class="flex justify-between w-full">
        <!-- logo & menu -->
        <nav class="flex gap-x-9">
          <!-- logo -->
          <div>
            <img src="./images/app-logo.png" alt="Golden Coffee" />
          </div>
          <!-- menu -->
          <ul class="flex gap-x-9">
            <li>
              <a href="#">صفحه اصلی</a>
            </li>
            <li>
              <a href="#">فروشگاه</a>
              <!-- submenu -->
              <ul class="hidden">
                <li><a href="#">قهوه ویژه</a></li>

              </ul>
            </li>

            </li>

            </li>

            </li>
            <li>

            </li>
          </ul>

            <!-- cart -->

                <use xlink:href="#shopping-card"></use>
              </svg>
            </div>
            <!-- theme switch btn -->
            <div>
              <svg class="w-8 h-8">
                <use xlink:href="#moon"></use>
              </svg>
            </div>
          </div>
          <!-- login link -->
          <a href="#" class="flex">
            <svg class="w-8 h-8">
              <use xlink:href="#sign-out"></use>
            </svg>
            ورود | ثبت نام
          </a>
